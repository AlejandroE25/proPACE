<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" href="./styles.css">
        <title>proPACE</title>
    </head>
    <body>

        <div id="blob"></div>
        <div id="background-blob">
            <span id="blob1"></span>
            <span id="blob2"></span>
        </div>
        <div class="container">

            <!-- Status Indicators -->
            <div class="status-bar unselectable">
                <span class="status-item" id="connection-status">
                    <span class="status-dot" id="connection-dot"></span>
                    <span id="connection-text">Connecting...</span>
                </span>
            </div>

            <div class="time unselectable">
                <span id="time">00:00 AM</span>
            </div>

            <!-- Logo Button (interactive) -->
            <button id="pace_logo" class="unselectable">
                <h1 id="title">
                    <span id="pro">pro</span>
                    <span id="pace">PACE</span>
                    <span id="underscore">_</span>
                </h1>
                <div class="health-ring" id="health-ring"></div>
            </button>

            <!-- Main Conversation Panel (bottom left - takes most of height) -->
            <div class="conversation unselectable" id="transcript">
                <span class="header">Conversation</span>
                <hr>
                <div class="messages" id="messages"></div>
                <div class="input-container">
                    <input type="text" id="inputline" placeholder="Type your message here..." autocomplete="off">
                </div>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
