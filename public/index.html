<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" href="styles.css">
        <title>PACE</title>
    </head>
    <body>

        <!-- Background Blobs (Preserved) -->
        <div id="blob"></div>
        <div id="background-blob">
            <span id="blob1"></span>
            <span id="blob2"></span>
        </div>

        <!-- New Grid Layout Container -->
        <div class="container">
            <!-- Header Info Bar -->
            <div class="info-bar">
                <div class="time unselectable">
                    <span id="time">00:00 AM</span>
                </div>
                <div class="ip unselectable">
                    <span id="ip">IP: <span id="ipaddress">0.0.0.0</span></span>
                </div>
            </div>

            <!-- Main Content Area (Logo) -->
            <main class="main-content">
                <button id="pace_logo" class="unselectable">
                    <h1 id="title">
                        <span id="pro">pro</span>
                        <span id="pace">PACE</span>
                        <span id="underscore">_</span>
                    </h1>
                </button>
            </main>

            <!-- Side Panel (Conversation) -->
            <aside class="chat-panel glass-morphism">
                <div class="chat-header">
                    <span class="header">Conversation</span>
                </div>

                <div class="chat-messages" id="chat-messages">
                    <!-- User Message Template -->
                    <div class="message user-message">
                        <div class="message-label">User</div>
                        <div class="message-content" id="query-text"></div>
                    </div>

                    <!-- AI Message Template -->
                    <div class="message ai-message">
                        <div class="message-label">PACE</div>
                        <div class="message-content" id="response-text"></div>
                    </div>
                </div>

                <div class="chat-input">
                    <input
                        type="text"
                        id="inputline"
                        placeholder="Type your message here..."
                        autocomplete="off"
                    />
                </div>
            </aside>
        </div>

        <!-- WebRTC Voice Interface Scripts -->
        <script src="debug-voice.js"></script>
        <script src="webrtc-client.js"></script>
        <script src="audio-player.js"></script>
        <script src="app.js"></script>
    </body>
</html>
