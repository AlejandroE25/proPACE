<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" href="./assets/css/index.css">
        <title>PACE</title>
    </head>
    <body>

        <div id="background-blob">
            <span id="blob1"></span>
            <span id="blob2"></span>
        </div>
        <div class="container">

            

            <div class="ip unselectable">
                <span id="ip">IP: <span id="ipaddress">0.0.0.0</span></span>
            </div>

            <div class="time unselectable">
                <span id="time">00:00 AM</span>
            </div>

            <div id='news' class="unselectable">
                <span class="header">News</span>
                <ul id="newsItems">
                </ul>
            </div>

            

            <button id="pace_logo" class="unselectable">
                <h1 id="title">
                    <span id="pro">pro</span>
                    <span id="pace">PACE</span>
                    <span id="underscore">_</span>
                </h1>
            </button>

            <div class="unselectable" id="transcript">
                <span class="header">Conversation</span>
                <hr>
                <h1 id="user">AJ: <span id="query-text">Hello, PACE</span></h1>
                <h1 id="pace-txt"><span id="response-text">What's good my homie</span></h1>
            </div>            

        </div>

        <script src="./assets/js/index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </body>
</html>
