<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" href="./assets/css/index.css">
        <title>PACE</title>
    </head>
    <body>
        <div class="container">
            <div class="caption unselectable" id="transcript">
                <span class="header">Conversation</span>
                <hr>
                <h1 id="user">User: <span id="query-text"></span></h1>
                <h1 id="pace-txt">PACE: <span id="response-text"></span></h1>
                <h1 id="input"> Send: <input type="text" id="inputline" placeholder="Type your message here"></h1>
            </div>
        </div>

        <script src="./assets/js/index.js"></script>
    </body>
</html>
